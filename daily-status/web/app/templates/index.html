{% extends 'base.html' %}

{% block title %}The Helping House{% endblock %}

{% block extra_head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block nav %}
    {# no nav on login page #}
{% endblock %}

{% block content %}
    <section class="password-container" role="region" aria-label="Login">
        <form action="/" method="POST" class="login-form" aria-label="Site password form">
            <input class="password-input" type="password" name="password" placeholder="Enter Password" required aria-required="true">
            <button class="button" type="submit">Enter</button>
        </form>
    </section>
{% endblock %}

{% extends 'base.html' %}

{% block title %}The Helping House - Admin Login{% endblock %}

{% block extra_head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
{% endblock %}

{% block header %}
    Student Activity Tracker
{% endblock %}

{% block content %}
<section class="window title-container" role="region" aria-label="Admin login">
    <h3>Admin Functions</h3>
    <form action="{{ url_for('admin.verify_admin') }}" method="POST" aria-label="Admin password form">
        <div>
            <input class="password-input" type="password" name="admin_password" placeholder="Enter Password" required aria-required="true">
            <button type="submit" class="button green-button equal-width-button">Admin Login</button>
        </div>
    </form>

    <form action="/main" method="GET">
        <div>
            <button type="submit" class="button purple-button equal-width-button">Return</button>
        </div>
    </form>
</section>
{% endblock %}
